<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ruta con Paradas + Control de Posici√≥n</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <style>
    #map { height: 100vh; }
    #mensaje {
      position: absolute;
      top: 150px;
      left: 10px;
      background: white;
      padding: 10px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      z-index: 1000;
      font-family: sans-serif;
    }
  </style>
</head>
<body>
  <div id="mensaje">Cargando ubicaci√≥n...</div>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <script>
    const apiKey = '5b3ce3597851110001cf62487dd703f6458046c3aa4f5c0d8acea99b'; // ‚Üê Reemplaz√° por tu clave de OpenRouteService

    const map = L.map('map').setView([-16.5, -68.15], 13);

    // Cargar mapa base
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '¬© OpenStreetMap contributors'
    }).addTo(map);

    const mensaje = document.getElementById('mensaje');

    const puntosRuta = [
      { lat: -16.504157, lng: -68.121039, nombre: "Plz. Triangular (Inicio)" },
      { lat: -16.519312, lng: -68.116206, nombre: "Curva de Olguin (Parada 1)" },
      { lat: -16.521485, lng: -68.110673, nombre: "Alto Obrajes (Parada 2)" },
      { lat: -16.537941, lng: -68.087285, nombre: "Teleferico verde (Parada 3)" },
      { lat: -16.534834, lng: -68.086801, nombre: "Teleferico verde (Destino)" }
    ];

    puntosRuta.forEach(p => {
      L.marker([p.lat, p.lng])
        .addTo(map)
        .bindPopup(p.nombre);
    });

    const coords = puntosRuta.map(p => [p.lng, p.lat]); // [lng, lat] para ORS
    let rutaCoords = []; // Guardaremos todos los puntos de la ruta aqu√≠

    // Solicitar ruta real a ORS
    fetch("https://api.openrouteservice.org/v2/directions/driving-car/geojson", {
      method: "POST",
      headers: {
        "Authorization": apiKey,
        "Content-Type": "application/json"
      },
      body: JSON.stringify({ coordinates: coords })
    })
    .then(res => res.json())
    .then(data => {
      const ruta = L.geoJSON(data, {
        style: { color: "blue", weight: 4 }
      }).addTo(map);
      map.fitBounds(ruta.getBounds());

      // Extraemos los puntos de la ruta para comparar distancias
      rutaCoords = data.features[0].geometry.coordinates.map(coord => ({
        lat: coord[1],
        lng: coord[0]
      }));
    })
    .catch(err => {
      console.error(err);
      alert("Error al trazar la ruta: " + err.message);
    });

    // Marcador de usuario
    let marcadorUsuario = null;

    // Funci√≥n para calcular la distancia entre 2 puntos (en metros)
    function distanciaEntrePuntos(lat1, lon1, lat2, lon2) {
      const R = 6371e3; // radio Tierra en metros
      const rad = Math.PI / 180;
      const dLat = (lat2 - lat1) * rad;
      const dLon = (lon2 - lon1) * rad;

      const a = Math.sin(dLat / 2) * Math.sin(dLat / 2) +
                Math.cos(lat1 * rad) * Math.cos(lat2 * rad) *
                Math.sin(dLon / 2) * Math.sin(dLon / 2);
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));

      return R * c;
    }

    function verificarCercania(lat, lng) {
      let distanciaMinima = Infinity;

      rutaCoords.forEach(punto => {
        const dist = distanciaEntrePuntos(lat, lng, punto.lat, punto.lng);
        if (dist < distanciaMinima) {
          distanciaMinima = dist;
        }
      });

      if (distanciaMinima <= 30) {
        mensaje.innerText = "‚úÖ Que tenga un buen viaje";
        mensaje.style.background = "#d4edda";
        mensaje.style.color = "#155724";
      } else {
        mensaje.innerText = "üö® Usted est√° fuera de la ruta indicada";
        mensaje.style.background = "#f8d7da";
        mensaje.style.color = "#721c24";
      }
    }

    // Geolocalizaci√≥n del usuario
    if (navigator.geolocation) {
      navigator.geolocation.watchPosition(
        (pos) => {
          const lat = pos.coords.latitude;
          const lng = pos.coords.longitude;

          if (!marcadorUsuario) {
            marcadorUsuario = L.marker([lat, lng], {
              icon: L.icon({
                iconUrl: "http://maps.google.com/mapfiles/ms/icons/blue-dot.png",
                iconSize: [32, 32],
                iconAnchor: [16, 32]
              })
            }).addTo(map).bindPopup("¬°Est√°s aqu√≠!").openPopup();
          } else {
            marcadorUsuario.setLatLng([lat, lng]);
          }

          verificarCercania(lat, lng);
        },
        (err) => {
          mensaje.innerText = "‚ö†Ô∏è No se pudo obtener tu ubicaci√≥n: " + err.message;
          mensaje.style.background = "#ffeeba";
          mensaje.style.color = "#856404";
        },
        { enableHighAccuracy: true, timeout: 5000, maximumAge: 0 }
      );
    } else {
      mensaje.innerText = "‚ùå Tu navegador no soporta geolocalizaci√≥n.";
    }
  </script>
</body>
</html>
