<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ruta en Bolivia</title>

  <!-- Incluimos los estilos de Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"/>

  <style>
    #map {
      height: 100vh;
      width: 100%;
    }
  </style>
</head>
<body>

  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

  <script>
    // Inicializamos el mapa centrado en Bolivia
    var map = L.map('map').setView([-16.5000, -68.1193], 6);  // Coordenadas de Bolivia

    // Agregamos un mapa base de OpenStreetMap
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    // Coordenadas de puntos de la ruta
    var puntosRuta = [
      { lat: -16.5000, lng: -68.1193, nombre: 'Punto A - La Paz' },  // Inicio
      { lat: -17.7833, lng: -63.1825, nombre: 'Punto B - Santa Cruz' },  // Parada intermedia
      { lat: -19.0196, lng: -65.2615, nombre: 'Punto C - Sucre' },  // Parada intermedia
      { lat: -16.5000, lng: -68.1193, nombre: 'Punto D - La Paz' }  // Destino
    ];

    // Agregar marcadores en cada punto
    puntosRuta.forEach(function(punto) {
      L.marker([punto.lat, punto.lng])
        .addTo(map)
        .bindPopup(punto.nombre)
        .openPopup();
    });

    // Dibujar la ruta (polil√≠nea) entre los puntos
    var latlngs = puntosRuta.map(function(punto) {
      return [punto.lat, punto.lng];
    });

    L.polyline(latlngs, { color: 'blue' }).addTo(map);
  </script>

</body>
</html>
