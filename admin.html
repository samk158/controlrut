<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Administrador - Seguimiento en tiempo real</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <style>
    #map { height: 90vh; width: 100%; }
  </style>
</head>
<body>
  <h1>Administrador - Seguimiento Conductores</h1>
  <div id="map"></div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <script>
    const socket = io();

    const map = L.map('map').setView([-16.5, -68.15], 13);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: 'Â© OpenStreetMap contributors'
    }).addTo(map);

    // Marcadores de conductores
    const marcadores = {};

    socket.on('actualizarUbicaciones', (ubicaciones) => {
      for (const id in ubicaciones) {
        const { lat, lng } = ubicaciones[id];

        if (marcadores[id]) {
          marcadores[id].setLatLng([lat, lng]);
        } else {
          marcadores[id] = L.marker([lat, lng])
            .addTo(map)
            .bindPopup(`Conductor: ${id}`);
        }
      }
    });
  </script>
</body>
</html>
