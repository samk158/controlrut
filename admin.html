<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Administrador - Ubicaciones en Tiempo Real</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    #map { height: 100vh; }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const socket = io("https://https://lavender-steady-diagnostic.glitch.me.glitch.me"); // ðŸ” Reemplaza

    const map = L.map("map").setView([-16.5, -68.15], 13);
    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      attribution: "Â© OpenStreetMap"
    }).addTo(map);

    const marcadores = {};

    socket.on("ubicaciones", (data) => {
      for (let id in data) {
        const { lat, lng } = data[id];
        if (!marcadores[id]) {
          marcadores[id] = L.marker([lat, lng]).addTo(map).bindPopup(`Conductor ${id}`);
        } else {
          marcadores[id].setLatLng([lat, lng]);
        }
      }

      // Eliminar marcadores de usuarios desconectados
      for (let id in marcadores) {
        if (!data[id]) {
          map.removeLayer(marcadores[id]);
          delete marcadores[id];
        }
      }
    });
  </script>
</body>
</html>
